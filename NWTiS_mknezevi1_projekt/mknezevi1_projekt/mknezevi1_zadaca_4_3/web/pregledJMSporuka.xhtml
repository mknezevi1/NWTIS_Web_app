<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                Pregled JMS poruka
            </ui:define>

            <ui:define name="top">
                Pregled JMS poruka
            </ui:define>

            <ui:define name="left">
                <h:link value="Pocetna" outcome="pocetna"/>
            </ui:define>

            <ui:define name="content">
                <h:dataTable id="dat" value="#{JMSporuke.listaPoruka}" var="dat">
                    <h:column>
                        <f:facet name="header">Poruka</f:facet>
                            #{dat}
                    </h:column>

                    <h:column>
                        <h:form>
                            <h:commandButton value="Obrisi" action="#{JMSporuke.obrisi(dat)}"> 
                            </h:commandButton>  
                        </h:form>
                    </h:column>
                </h:dataTable>

                <h:form>
                    <h:commandButton value="Obrisi sve" action="#{JMSporuke.obrisiSve()}"> 
                    </h:commandButton>  
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
