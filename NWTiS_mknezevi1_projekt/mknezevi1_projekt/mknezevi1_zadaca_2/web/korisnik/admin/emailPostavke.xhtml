<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazecaLokalizacija}">
        <h:head>
            <title>#{i18n.emailPostavke_naslov}</title>
        </h:head>
        <h:body>
            <h1>#{i18n.emailPostavke_naslov}</h1>
            <h:outputLink value="../../index.xhtml">
                #{i18n.index_odabirJezika}
            </h:outputLink><br/>  
            
            <h:outputLink value="../../index_odabir.xhtml">
                #{i18n.index_odabir_naslov}
            </h:outputLink><br/>

            <h:outputLink value="../../korisnik/korisnickiDio.xhtml">
                #{i18n.korisnickiDio_naslov}
            </h:outputLink> 
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.emailPostavke_posluzitelj}: "/>
                    <h:inputText value="#{emailPovezivanje.emailPosluzitelj}"/>

                    <h:outputLabel value="#{i18n.emailPostavke_korisnik}: "/>
                    <h:inputText id="korisnickoIme" 
                                 value="#{emailPovezivanje.korisnickoIme}"
                                 validator="#{login_slusaci.validirajKorisnickoIme}" /> <h:message for="korisnickoIme"/><br/>

                    <h:outputLabel value="#{i18n.emailPostavke_lozinka}: "/>
                    <h:inputSecret id="lozinka" 
                                   value="#{emailPovezivanje.lozinka}"
                                   validator="#{login_slusaci.validirajKorisnickuLozinku}" /> <h:message for="lozinka"/><br/>

                    <h:commandButton value="#{i18n.emailPostavke_citaj}"
                                     action="#{emailPovezivanje.citajPoruke()}"/>
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
